{% extends "network/layout.html" %}

{% block body %}
<div class="space">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-violet" type="submit" value="Login">
    </form>

    <div class="info">Don't have an account? <a class="info_link"href="{% url 'register' %}">Register here.</a></div>
</div>
{% endblock %}
